<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>white rabbit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">-->
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="review-negative">
        <div class="container">
            <div class="head">
                <h3 class="title-24">Опишите проблему</h3>
            </div>
            <p>Пожалуйста, максимально полно и подробно опишите проблему.</p>
            <textarea cols="20" rows="5"></textarea>
            <p>При необходимости прикрепите фото </p>
            <div class="review-negative__btns">
                <label for="files" class="btn-white">
                    Прикрепить фото
                    <input type="file" id="files" name="files[]" multiple>
                </label>
                <a href="#" class="btn-blue">ОТПРАВИТЬ</a>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="popup popup__expect">
            <img src="img/ok.svg" alt="" class="popup-check">
            <h3 class="title-24">Ожидайте комплимент</h3>
            <p>Сейчас вы получите комплимент от заведения</p>
            <a href="#" class="btn-blue">ПОНЯТНО</a>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
